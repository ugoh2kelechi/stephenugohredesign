<div class="section dark-overlay dark-overlay-3 bg-cover bg-center bg-norepeat" [style.background-image]="'url(assets/img/bg2.jpg)'">
    <div class="container">
        <div class="section-title text-center">
            <p class="subtitle"> <span></span> Talk With The Pastor <span></span> </p>
            <h4 class="title text-white">Give us a Message</h4>
        </div>
        <div class="col-lg-10 offset-lg-1">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <i class="far fa-user"></i>
                            <input type="text" class="form-control transparent" placeholder="Full Name" name="name" [(ngModel)]="model.name" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <i class="far fa-phone"></i>
                            <input type="text" class="form-control transparent" placeholder="Phone No." name="phone" [(ngModel)]="model.phone" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <i class="far fa-pencil"></i>
                            <input type="text" class="form-control transparent" placeholder="Subject" name="subject" [(ngModel)]="model.subject" required>
                        </div>
                    </div> 
                    <div class="col-lg-6">
                        <div class="form-group">
                            <i class="far fa-envelope"></i>
                            <input type="text" class="form-control transparent" placeholder="Email Address" name="email" [(ngModel)]="model.email" required>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <textarea class="form-control transparent" placeholder="Enter Message" rows="4" name="message" [(ngModel)]="model.message" required></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="sigma_btn-custom" name="button"> Talk With The Pastor <i class="far fa-arrow-right"></i> </button>
                    </div>
                    <!-- Forms Message -->
                    <div class="service-error w-100" *ngIf="error">
                        <ngb-alert type="danger" class="mb-0 w-100 mt-3" [dismissible]="false">
                            <strong>Oops!</strong> Something bad happened. Please try again later.
                        </ngb-alert>
                    </div>
                    <div [hidden]="!submitted" class="contact-message w-100">
                        <div *ngIf="model.id" class="contact-success w-100">
                            <ngb-alert type="success" class="mb-0 w-100 mt-3" [dismissible]="false">
                                <strong>Success!</strong> Contact form has been successfully submitted.
                            </ngb-alert>
                        </div>
                    </div>
                    <!-- Forms Message -->
                </div>
            </form>
        </div>
    </div>
</div>
