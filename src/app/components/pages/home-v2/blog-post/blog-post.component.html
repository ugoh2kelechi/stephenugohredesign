<div class="section section-padding">
    <div class="container">
            <div class="section-title text-center">
                <h6 class="subtitle"> <span></span> News Feeds <span></span> </h6>
                <h4 class="title">Read Our Blog</h4>
            </div>
        <div class="row">
            <!-- Article Start -->
            <div class="col-lg-6" *ngFor="let item of blogpost | slice:0:2">
                <article class="sigma_post sigma_post-list">
                    <div class="sigma_post-thumb">
                        <a routerLink="/blog-details/{{item.id}}">
                            <img [src]="item.image[0]" [alt]="item.title">
                        </a>
                        <div class="sigma_post-date" [innerHtml]="getInitialListDate(item.postdate)">
                        </div>
                    </div>
                    <div class="sigma_post-body">
                        <div class="sigma_post-meta">
                            <div class="sigma_post-categories">
                                <a routerLink="/blog/tag/{{tag.id}}" class="sigma_post-category" *ngFor="let tag of getTags(item.tags) | slice:0:1">{{tag.title}}</a>
                            </div>
                        </div>
                        <h5> <a routerLink="/blog-details/{{item.id}}">{{item.title | slice:0:70}}</a> </h5>
                        <p>{{item.shortdesc}}</p>
                        <div class="sigma_post-footer">
                            <a routerLink="/blog-details/{{item.id}}" class="btn-link"> Read More <i class="far fa-plus"></i> </a>
                        </div>
                    </div>
                </article>
            </div>
            <!-- Article End -->
        </div>
    </div>
</div>
