<div class="section pt-0">
    <div class="container">
        <div class="section-title text-center">
            <p class="subtitle"> <span></span> Talk With The Pastor <span></span> </p>
            <h4 class="title">Give us a Message</h4>
        </div>
        <div class="row">
            <div class="offset-lg-1 col-lg-10">
                <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <i class="far fa-user"></i>
                                <input type="text" placeholder="Full Name" class="form-control" name="name" [(ngModel)]="model.name" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <i class="far fa-envelope"></i>
                                <input type="email" placeholder="Email Address" class="form-control" name="email" [(ngModel)]="model.email" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <i class="far fa-pencil"></i>
                                <input type="text" placeholder="Subject" class="form-control" name="subject" [(ngModel)]="model.subject" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Enter Message" cols="45" rows="5" class="form-control" name="message" [(ngModel)]="model.message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="sigma_btn-custom secondary" name="button">Get Consultancy <i class="far fa-plus"></i> </button>
                    </div>
                    <!-- Forms Message -->
                    <div class="service-error w-100" *ngIf="error">
                        <ngb-alert type="danger" class="mb-0 w-100 mt-3" [dismissible]="false">
                            <strong>Oops!</strong> Something bad happened. Please try again later.
                        </ngb-alert>
                    </div>
                    <div [hidden]="!submitted" class="contact-message w-100">
                        <div *ngIf="model.id" class="contact-success w-100">
                            <ngb-alert type="success" class="mb-0 w-100 mt-3" [dismissible]="false">
                                <strong>Success!</strong> Contact form has been successfully submitted.
                            </ngb-alert>
                        </div>
                    </div>
                    <!-- Forms Message -->
                </form>
            </div>
        </div>
    </div>
</div>
