<div class="section section-padding bg-center tertiary-bg bg-norepeat pattern-squares">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-6" *ngFor="let item of counter">
                <div class="sigma_counter">
                    <h3><b class="counter" [countUp]="item.value">0</b>+</h3>
                    <div class="sigma_dots"></div>
                    <h5>{{item.title}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
