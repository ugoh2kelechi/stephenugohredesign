<div class="section" *ngFor="let item of servicedetails">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar">
                    <!-- Categories Start -->
                    <div class="sidebar-widget widget-categories">
                        <ul class="sidebar-widget-list">
                            <li *ngFor="let data of serviceblock"> <a routerLink="/charity-details/{{data.id}}"> {{data.title}} <span> <i class="far fa-plus"></i> </span> </a> </li>
                        </ul>
                    </div>
                    <!-- Categories End -->
                    <!-- Files Start -->
                    <div class="sidebar-widget widget-files">
                        <h5 class="widget-title text-white"> Brochures </h5>
                        <a href="#" class="d-block sigma_btn-custom" download="download.pdf"> <i class="far fa-file-pdf mr-2"></i> Brochure</a>
                        <a href="#" class="mt-4 d-block sigma_btn-custom" download="download.pdf"> <i class="far fa-file mr-2"></i> Brochure</a>
                    </div>
                    <!-- Files End -->
                </div>
            </div>
            <div class="col-lg-9">
                <div class="entry-content">
                    <h2>{{item.title}}</h2>
                    <img [src]="item.largeimg" [alt]="item.title">
                    <p>{{item.shortdetail}}</p>
                    <h4>How we work</h4>
                    <div class="row">
                        <div class="col-lg-4" *ngFor="let item of workprocess | slice:0:3;let i = index">
                            <div class="sigma_icon-block text-center icon-block-7">
                                <div class="icon-wrapper">
                                    <span class="stroke-text stroke-text-dark">0{{1+i}}</span>
                                </div>
                                <div class="sigma_icon-block-content">
                                    <h5> {{item.title}} </h5>
                                    <p>{{item.text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div [innerHtml]="item.htmldesc"></div>
                    <h4>Get in Touch</h4>
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Full Name" class="form-control" name="Name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Phone Number" class="form-control" name="Phone">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="email" placeholder="Email Address" class="form-control" name="email">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Subject" class="form-control" name="Subesubject">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Enter Message" cols="45" rows="5" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="sigma_btn-custom" name="button">Send Message <i class="far fa-plus"></i> </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
