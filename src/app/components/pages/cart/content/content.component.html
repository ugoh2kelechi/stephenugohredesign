<div class="section">
    <div class="container">
        <!-- Cart Table Start -->
        <table class="sigma_responsive-table">
            <thead>
                <tr>
                    <th class="remove-item"></th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td class="remove">
                        <button type="button" class="close-btn close-danger remove-from-cart" (click)="handleDeleteFromCart(item)">
                            <span></span>
                            <span></span>
                        </button>
                    </td>
                    <td data-title="Product">
                        <div class="sigma_cart-product-wrapper">
                            <img [src]="item.image[0]" [alt]="item.title">
                            <div class="sigma_cart-product-body">
                                <h6> <a routerLink="/shop-details/{{item.id}}">{{item.title}}</a> </h6>
                                <p>{{getItemQuantity(item)}} pieces</p>
                            </div>
                        </div>
                    </td>
                    <td data-title="Price"> <strong>{{item.price | number:'1.2-2'}}$</strong> </td>
                    <td class="quantity" data-title="Quantity">
                        <div class="qty">
                            <span class="qty-subtract" (click)="handleDecrementQty(item)"><i class="fa fa-minus"></i></span>
                            <input type="text" name="qty" value="{{getItemQuantity(item)}}" readonly>
                            <span class="qty-add" (click)="handleAddToCart(item)"><i class="fa fa-plus"></i></span>
                        </div>
                    </td>
                    <td data-title="Total"> <strong>{{item.price * getItemQuantity(item) | number:'1.2-2'}}$</strong> </td>
                </tr>
            </tbody>
        </table>
        <!-- Cart Table End -->
        <!-- Coupon Code Start -->
        <div class="row">
            <div class="col-lg-5">
                <div class="form-group mb-0">
                    <div class="input-group mb-0">
                        <input type="text" class="form-control" placeholder="Enter Coupon Code" aria-label="Coupon Code">
                        <div class="input-group-append">
                            <button class="sigma_btn-custom shadow-none" type="button">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Coupon Code End -->
    </div>
</div>
